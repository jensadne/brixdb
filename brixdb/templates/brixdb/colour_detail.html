{% extends "base.html" %}

{% block content %}
<h2>{{ colour }}</h2>

<table>
{% for part in owned_parts %}
<tr>
	<td>{{ part.amount }}</td> 
	<td>{{ part.element.part.number }}</td>
	<td>{{ part.element.part.name }}</td>
	<td>{{ part.item.number }} {{ part.item.name }}</td>
</tr>
{% endfor %}
</table>

{% endblock content %}
